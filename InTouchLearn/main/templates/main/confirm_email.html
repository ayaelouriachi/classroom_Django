{% extends 'main/base.html' %}

{% block title %}Confirm Email{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card card-body">
          <h2>Confirm Email</h2>
          {% if message %}
            <div class="alert alert-info">{{ message }}</div>
          {% endif %}
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
